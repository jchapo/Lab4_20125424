<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <!-- Navbar -->
        <div th:insert="~{fragments/navbar :: navbar}"></div>

        <h1 class="pb-2 border-bottom">Lista de empleados</h1>
        <form method="post" th:action="@{/employee/buscarPorNombre}">
            <div class="input-group mb-3">
                <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre o apellido" th:value="${textoBuscado}" >
                <button class="btn btn-primary" type="submit">Buscar</button>
                <a class="btn btn-outline-secondary" th:href="@{/employee}">Limpiar</a>
            </div>
        </form>
        <a class="btn btn-primary mb-4" th:href="@{'/employee/new'}">Nuevo Transportista</a>
        <a class="btn btn-primary mb-4" th:href="@{'/employee/buscarTelefonoCon5'}">Buscar telefono con número 5 (b. parcial)</a>
        <table class="table table-sm">
            <tr>
                <th># de usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th>Número de teléfono</th>
                <th>Salario</th>
                <th></th>
            </tr>
            <tr th:each="employee, info : ${employeelist}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${employee.first_name}"></td>
                <td th:text="${employee.last_name}"></td>
                <td th:text="${employee.job_id}"></td>
                <td th:text="${employee.departments.department_name}"></td>
                <td th:text="${employee.departments2.location_id}"></td>
                <td th:text="${employee.department_id}"></td>
                <td th:text="${employee.department_id}"></td>
                <td th:text="${employee.department_id}"></td>

                <td><a class="btn btn-primary" th:href="@{'/employee/edit?id=' + ${employee.employeeId}}">Editar</a>
                </td>
                <td><a class="btn btn-primary" th:href="@{'/employee/editPhone?id=' + ${employee.employeeId}}">Editar solo phone</a>
                </td>
                <td><a class="btn btn-danger" th:href="@{'/employee/delete?id=' + ${employee.employeeId}}">Borrar</a>
                </td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
